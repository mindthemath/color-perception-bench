models:
  local-default:
    provider_type: local
    base_url: http://localhost:8080
    text_endpoint:
      path: /txt/embed
      method: POST
      input_field: input
      output_field: embedding
    image_endpoint:
      path: /img/embed
      method: POST
      input_field: input
      output_field: embedding
    user_batch_size: 1
  openai:
    provider_type: openai_compatible
    base_url: https://api.openai.com
    text_endpoint:
      path: /v1/embeddings
      method: POST
      input_field: input
      output_field: embedding
    image_endpoint:
      path: /v1/embeddings
      method: POST
      input_field: input
      output_field: embedding
    api_key_env_var: OPENAI_API_KEY
